<!DOCTYPE html>
<html>
  <head>
		<title>Nested lists</title>
	</head>
	<body>
    <ul>
         <li>a</li>
         <li>b</li>
         <li>c</li>
         <li>d</li>
     </ul>
      <!-- unordered lists-->
    <ol>
         <li>a</li>
         <li>b</li>
         <li>c</li>
         <li>d</li>
     </ol>
      <!-- ordered lists-->
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
      <!-- unordered lists inside ordered lists-->
		</ol>
		<ul>
    	 <li>Favorite Boys' Names</li>  
            <ol>
                <li>Akim</li>
                <li>Kevin</li>
                <li>Tony</li>
            </ol>
         <li>Favorite Girls' Names</li>
            <ol>
                <li>Kim</li>
                <li>Carol</li>
                <li>Holiday</li>
            </ol>
		</ul>
          <!-- ordered lists inside unordered lists-->
	</body>
</html>
